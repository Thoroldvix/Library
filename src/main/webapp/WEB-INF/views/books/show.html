<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>


<h4 th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</h4>

<div th:if="${people}">
    <p>No one rents book right now. Chose a person?</p>
    <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
        <label for="person">Chose person</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}">
            </option>
        </select>
        <input type="submit" value="Chose">
    </form>
</div>
<div th:if="${owner}">
    <span>Person currently renting book: </span> <span th:text="${owner.getName()}">Person name</span>
    <form th:method="PATCH" th:action="@{/books/{id}/release(id = ${book.getId()})}">
        <input type="submit" value="Release book">
    </form>
</div>
<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
