<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div th:if="${books.isEmpty()}">
    <p th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">
    <p>Person didn't take any books yet</p>
    <hr/>
</div>
<div th:unless="${books.isEmpty()}">
    <p th:text="${person.getName()} + ', ' + ${person.getYearOfBirth()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <div th:each="book : ${books}" >
        <p style="color: red;" th:style="${book.isExpired()} ? 'color: red' : 'color: black'" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}" >Book</p>
    </div>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}" >
    <input type="submit" value="Edit">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" >
    <input type="submit" value="Delete">
</form>


</body>
</html>
